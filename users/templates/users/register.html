{% extends 'recipient/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <form class="form-signin" method="post">
        {% csrf_token %}
        <h1 class="text-center h3 mb-3 fw-normal">Регистрация</h1>
        {% for field in form %}
        <div class="form-floating mb-3">
            {{ field }}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {% for error in field.errors %}
            <div class="text-danger">{{ error }}</div>
            {% endfor %}
        </div>
        {% endfor %}

        <button class="btn btn-outline-dark w-100 py-2" type="submit">Зарегистрироваться</button>
        <a class="btn btn-link link-secondary w-100" href="{% url 'users:login' %}">Уже есть аккаунт? Войти</a>
    </form>
</div>
{% endblock %}
